<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>arr.includes(value)</h1>
    <script>
      const arrs = ["he", "it", "none"];
      const newArray = "he".includes("h");
      console.log(newArray); //true
      //   -----INCLUDES()--------
      const family = ["thomas shelby", "john", "athur", "finn"];
      const peakys = family.includes("john");
      const peakys2 = family.includes("j");
      console.log("peakys", peakys); //true
      console.log("peakys2", peakys2); //false
    </script>
  </body>
</html>
