<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="feedback.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="top-title"><h1>Feedback TA</h1></div>
      <div class="card .container-all">
        <div class="card-title">
          <p>Thầy Phú dạy em có hay không???</p>
        </div>
        <div class="list-bull">
          <input type="button" value="1" id="mark1" class="mark" />
          <input type="button" value="2" id="mark2 " class="mark" />
          <input type="button" value="3" id="mark3" class="mark" />
          <input type="button" value="4" id="mark4" class="mark" />
          <input type="button" value="5" id="mark5" class="mark" />
          <input type="button" value="6" id="mark6" class="mark" />
          <input type="button" value="7" id="mark7" class="mark" />
          <input type="button" value="8" id="mark8" class="mark" />
          <input type="button" value="9" id="mark9" class="mark" />
          <input type="button" value="10" id="mark10" class="mark" />
        </div>
        <div class="add-review">
          <input type="text" id="add-review" placeholder="Write a review" />
          <button id="btn-add">Send</button>
        </div>
      </div>
      <!-- _____________________________________________ -->
      <div class="review .container-all">
        <p>2 review</p>
        <p>Average Rating: 0</p>
      </div>
      <div class="render">

          <div class="mark-notify">

          </div>

          <p>This is a feed back</p>
          <div class="icon">
            <i class="bx bx-message-x"></i>
            <i class="bx bx-edit-alt"></i>
          </div>
        </div> -->

    </div>
